name: ios-phpsciter

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Default Scheme
        run: |
          phpize
          ./configure
          cd lib/sciter/mac
          export DYLD_LIBRARY_PATH=$PWD
          cd ../../../
          make
          sudo make install
